<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to Asma's Homepage!</h1>

    <!-- Table -->
    <h2>My Information</h2>
    <table border="1">
        <tr>
            <th>Info</th>
            <th>Description</th>
        </tr>
        <tr>
            <td>Coding</td>
            <td>Building web applications and learning new technologies.</td>
        </tr>
        <tr>
            <td>Photography</td>
            <td>Capturing beautiful moments and landscapes.</td>
        </tr>
    </table>

    <!-- YouTube Video -->
    <h2>Favorite Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
            title="YouTube video player" frameborder="0" allowfullscreen></iframe>

    <!-- Graphic from the Internet -->
    <h2>Inspiring Image</h2>
    <img src="https://via.placeholder.com/400" alt="Inspiring Graphic">

    <!-- HTML Form -->
    <h2>Contact Me</h2>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br><br>
        <button type="submit">Submit</button>
    </form>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
