<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to My Homepage</h1>

    <!-- Table -->
    <h2>About Me</h2>
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Favorite YouTube Video</th>
            <th>Favorite Photo</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>
                <!-- Embedded YouTube Video -->
                <iframe width="200" height="113" src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                        title="Favorite YouTube Video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                </iframe>
            </td>
            <td>
                <img src="https://via.placeholder.com/100" alt="Favorite Photo" width="100">
            </td>
        </tr>
    </table>

    <!-- HTML Form -->
    <h2>Contact Me</h2>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br><br>
        <button type="submit">Submit</button>
    </form>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
